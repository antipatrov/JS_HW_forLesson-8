<body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">

    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button class="bg">Кнопка 1</button>
        </li>
        <li>
            <button class="bg">Кнопка 2</button>
        </li>
        <li>
            <button class="bg">Кнопка 3</button>
        </li>
        <li>
            <button class="bg">Кнопка 4</button>
        </li>
    </ul>

    <script>
        "use strict";


        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.

        function ready() {
            console.log('Все теги прогрузились');
        }
        document.addEventListener("DOMContentLoaded", ready);
    </script>

    <script>
        "use strict";
        // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
        window.addEventListener('load', (event) => {
            console.log('Страница загрузилась');
        });
    </script>


    <script>
        "use strict";
        // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
        // - Класс "super_element" присутствует в элементе "div".
        // - сообщение должно определять присутствует или отсутствует класс "super_element" по
        // - которому был совершен клик.
        // - Необходимо использовать делегирование.
        const bodyEl = document.querySelectorAll('body *');
        console.log(bodyEl);
        const tegSuperEl = document.querySelectorAll('.super_element');
        console.log(tegSuperEl);
        document.addEventListener('click', function(e) {
            let target = e.target;
            (target.classList.contains('super_element')) ? console.log(`Класс "super_element" присутствует в элементе ${target.outerHTML}`): console.log(`Класс "super_element" не присутствует в элементе ${target.outerHTML}`) // body
        });
    </script>
    <script>
        //4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
        const textarea = document.querySelector('textarea');
        textarea.addEventListener('mouseover', function(e) {
            console.log(console.log("Вы навели на textarea."));
        });
    </script>


    <script>
        // 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки,
        //     по которой был произведен клик. Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.

        const ulEl = document.querySelector('ul');
        ulEl.addEventListener('click', function(e) {
            let target = e.target.textContent;
            console.log(target);
        });
    </script>
    <script>
        // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?  Ответ необходимо написать здесь же, под этим комментарием, своими словами
        //Потому что, сначала определяется объект(вместе с текстом), а затем его класс.
    </script>
    <script>
        // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
        const liEl = document.querySelectorAll('li');
        for (let i = 0; i < liEl.length; i++) {
            if (i % 2 == 1) {
                const element = liEl[i];
                element.style.backgroundColor = 'red';
            }
        }
    </script>
</body>

</html>
